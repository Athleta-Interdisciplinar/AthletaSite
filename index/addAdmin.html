<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="shortcut icon" href="../imagens/acesso restrito.jpg" type="image/x-icon">
    <title>Athleta - Adicionar Admin</title>
</head>
<body>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- HEADER -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <header>
        <a href="../index.html" class="lg">
            <img src="../imagens/logo_Branca.png" alt="Logo Athleta" class="tpLogo">
        </a>
        <a href="admin.html">
            <div class="tpConta">
            <p>Voltar</p>
            <img src="../imagens/seta.png" alt="">     
            </div>
        </a>
    </header>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- ADD-ADMIN -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="addAdmin" class="addAdmin">
        <form action="adicionar-admin">
            <label for="nomeAdmin">
                <input type="text" name="nomeAdmin" id="nomeAdmin" placeholder="Nome: " required>
            </label>
            <br>
            <label for="emailAdmin">
                <input type="email" name="emailAdmin" id="emailAdmin" placeholder="Email: " required>
            </label>
            <br>
            <label for="passwordAdmin">
                <input type="password" name="passwordAdmin" id="passwordAdmin" placeholder="Senha: " required>
            </label>
            <br>
            <input type="submit" value="Adicionar Admin" class="addAdmin-inp">
        </form>
    </div>
    

    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style> 
</body>
</html>
