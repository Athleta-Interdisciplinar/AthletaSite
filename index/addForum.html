<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="shortcut icon" href="../imagens/acesso restrito.jpg" type="image/x-icon">
    <title>Athleta - Adicionar Fórum</title>
</head>
<body>
    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- HEADER -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <header>
        <a href="../index.html" class="lg">
            <img src="../imagens/logo_Branca.png" alt="Logo Athleta" class="tpLogo">
        </a>
        <a href="admin.html">
            <div class="tpConta">
            <p>Voltar</p>
            <img src="../imagens/seta.png" alt="">     
            </div>
        </a>
    </header>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- ADD-FORUM -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="addForum" class="addForum">
        <form action="adicionar-forum">
            <label for="nomeForum">
                <input type="text" name="nomeForum" id="nomeForum" placeholder="Nome do Fórum: " required>
            </label>
            <br>
            <label for="descricaoForum">
                <input type="text" name="descricaoForum" id="descricaoForum" placeholder="Descrição: " required>
            </label>
            <br>
            <input type="submit" value="Adicionar Forum" class="add-btn">
        </form>
    </div>

    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</body>
</html>
