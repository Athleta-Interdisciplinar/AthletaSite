<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="shortcut icon" href="../imagens/acesso restrito.jpg" type="image/x-icon">
    <title>Athleta - Restrito</title>
</head>
<body>
    <local id="addForum"></local>
    <local id="aprEventos"></local>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- HEADER -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <header>
        <a href="../index.html" class="lg">
            <img src="../imagens/logo_Branca.png" alt="Logo Athleta" class="tpLogo">
        </a>
        <a href="../index.html">
            <div class="tpConta">
            <p>Voltar</p>
            <img src="../imagens/seta.png" alt="">     
            </div>
        </a>
    </header>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- FUNÇÕES -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div class="funcoes">
        <h2>Funções:</h2>
        <br>
        <a href="#addForum" class="addForum-btn">
            <div class="" id="addForum-btn">Adicionar Fórum</div>
        </a>
        <br>
        <a href="#aprEventos" class="aprEventos-btn">
            <div class="aprEventos-btn" id="aprEventos-btn">Aprovar Eventos</div>
        </a>
    </div>
    <br>


    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- ADD-FORUM -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->
    
    <div id="addForum" class="addForum">
        <a href="admin.html" style="width: 40px;">
            <img src="../imagens/Group 386.png" alt="" class="xis">
        </a>

        <form action="adicionar-forum">
            <label for="nomeForum">
                <input type="text" name="nomeForum" id="nomeForum" placeholder="Nome do Fórum: " required>
            </label>
            <br><br>
            <label for="descricaoForum">
                <input type="text" name="descricaoForum" id="descricaoForum" placeholder="Descrição: " required>
            </label>
            <br><br>
            <!-- <label for="imagemForum">
                <input type="file" name="imagemForum" id="imagemForum" accept="image/*" placeholder="Imagem de Fundo: " >
            </label> -->
            <br><br>
            <input type="submit" value="Adicionar Forum" class="add-btn">
        </form>
    </div>
    <br>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=- APROV-EVENTOS -=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div class="aprEventos" id="aprEventos">
        <a href="admin.html" style="width: 40px;">
            <img src="../imagens/Group 386.png" alt="" class="xis">
        </a>

        <div class="aprEventos-txt">
            <div class="aprEventos-blocos">
                <p>Nome do Evento: <spa></spa></p>
            </div>
            <div class="aprEventos-blocos">
                <p>Descrição: <spa></spa></p>
            </div>
            <div class="aprEventos-blocos">
                <p>Local: <spa></spa></p>
            </div>
            <div class="aprEventos-blocos">
                <p>Organizador: <spa></spa></p>
            </div>
            <div class="aprEventos-blocos">
                <p>Data do Evento: <spa></spa></p>
            </div>
        </div>

        <form action="aprovar-eventos">
            <div class="apr_neg">
                <input type="button" value="Aprovar" placeholder="Aprovar" class="aprovar">
                <input type="button" value="Negar" class="negar">
            </div>
        </form>
    </div>
    <br><br>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=- GRÁFICOS -=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <h2 style="color: white; margin-left: 20px;">Gráficos: </h2>
</body>
</html>
